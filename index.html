<head>

    <meta charset="utf-8">

    <!--

      PAIR PROGRAMMING EXERCISE.
      1 DRIVER, 1 NAVIGATOR.

      1 Exercise each. Use GitHub to share the code.

      Less exercise, more complicated. 

      Ex1) Get and present, using async / await pattern the users from: https://jsonplaceholder.typicode.com/users 
      Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
           Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
           Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain

      Ex3) Create a function that, from the list of users, extracts only the name
      Ex4) Create a function that, from the list of users, creates an array of addresses as string and not as an object. Like:
              {
              "street": "Victor Plains",
              "suite": "Suite 879",
              "city": "Wisokyburgh",
              "zipcode": "90566-7771",
              "geo": {
                "lat": "-43.9509",
                "lng": "-34.4618"
              }
          Should become Victor Plains, Suite 879, Wisokyburgh (90566-7771)
      
      Ex5) Add a button that sorts the list by name ascending / descending (ONE button)
      Ex6) Add a link on each user, when clicked it must go to a detail page, where to user information are presented (from the API)

      EXTRA)
      Visualize on a Google Map plugin all the users (using lat & lng)
    -->

</head>

<body>
    <!-- Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
         Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
         Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain -->


    <div class="container-fluid">
        <div class="selectUser row px-2 py-2">
            <select id="searchTypeID" class="custom-select col">
                <option selected>Select</option>
                <option value="name">Name</option>
                <option value="username">Username</option>
                <option value="email">Email</option>
            </select>
            <input id="search" onkeyup="searchUser()" class="col form-control" type="text"
                placeholder="Please select and type here!">
        </div>
        <!-- Ex3) Create a function that, from the list of users, extracts only the name -->
        <div class="row px-2 py-2">
            <button type="button" class="btn btn-info btn-block" data-toggle="modal"
                data-target="#exampleModal">Name</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">All the names</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body onlyNames">
                        <ul class="list-group">                           
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <!-- Ex1) Get and present, using async / await pattern the users from: https://jsonplaceholder.typicode.com/users -->
        <div class="row userData">
        </div>
    </div>

        crossorigin="anonymous"></script>
